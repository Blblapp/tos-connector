on:
  branches:
    - main
pull_requests:
  mode: pr_all_langs
  automerge: merge
files:
  - translation: professional
    service_type: premium
    source_pattern: src/en/test.json
    source_locale: en-GB
    target_pattern: src/en/{{original_file_name}}-{{lang_2}}.json
    target_locales: ['de-DE', 'fr-FR']